<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbEACH</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="nav">
        <h1>KanbEACH - Sprint 1</h1>
        <p>Participantes</p>
    </div>
    <div class="white-line"></div>
    <div class="columns">
        <div class="dropzone-backlog">
            <div class="card-backlog" draggable="true">
                <h3>Backlog</h3>
                <div class="first-line">
                    <div class="id">5</div>
                    <div class="content-backlog">
                        Teste
                    </div>
                </div>
                <div class="second-line-backlog">
                    <div class="user-backlog">Mikael Shin</div>
                    <div class="time-backlog">5h</div>
                </div>
            </div>
        </div>
        <div class="column">
            <h3>To Do</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="first-line">
                        <div class="id">1</div>
                        <div class="content">
                            Criar Boards
                        </div>
                    </div>
                    <div class="second-line">
                        <div class="user">Lucas Carvalho</div>
                        <div class="time">5h</div>
                    </div>
                </div>
            </div>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="first-line">
                        <div class="id">2</div>
                        <div class="content">
                            Criar Cards
                        </div>
                    </div>
                    <div class="second-line">
                        <div class="user">Giuliano Ortiz</div>
                        <div class="time">5h</div>
                    </div>
                </div>
            </div>
            <button class="add"><strong>+</strong></button>
        </div>
        <div class="column">
            <h3>In Progress</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="first-line">
                        <div class="id">3</div>
                        <div class="content">
                            Criar Colunas
                        </div>
                    </div>
                    <div class="second-line">
                        <div class="user">Mikael Shin</div>
                        <div class="time">5h</div>
                    </div>
                </div>
            </div>
            <button class="add"><strong>+</strong></button>
        </div>
        <div class="column">
            <h3>Done</h3>
            <div class="dropzone">
                <div class="card" draggable="true">
                    <div class="first-line">
                        <div class="id">4</div>
                        <div class="content">
                            Criar UI
                        </div>
                    </div>
                    <div class="second-line">
                        <div class="user">Willy Lee</div>
                        <div class="time">5h</div>
                    </div>
                </div>
            </div>
            <button class="add"><strong>+</strong></button>
        </div>
    </div>
</body>
</html>
